<div class="rejected-list">
  <div class="header">
    <div class="header__back" href="javascript:void(0)" (click)="goBack()">
      <mat-icon>keyboard_backspace</mat-icon>
      Regresa
    </div>
    <span class="header__title">Listado de creditos rechazados</span>
  </div>

  <div class="container">
    <znb-table
      class="container__table"
      [dataSource]="credits"
      [fieldDefinitions]="fieldDefinitions"
      [templateDefinitions]="{
        indexCell: indexCell,
        regularCell: regularCell,
        chipCell: chipCell
      }"
      bannerMsg="Esta lista contiene todos los creditos rechazados"
      headerMobileTitle="Listado de creditos rechazados"
    ></znb-table>

    <!-- Templates for cells -->

    <!-- Index Cell -->
    <ng-template #indexCell let-idx="idx">
      {{ idx + 1 }}
    </ng-template>

    <!-- Regular Cell: for only display string data -->
    <ng-template #regularCell let-field="field" let-row="row">
      {{ field.getData(row) }}
    </ng-template>

    <!-- Chip Cell: for only display string data in a chip -->
    <ng-template #chipCell let-field="field" let-row="row">
      <mat-chip-list>
        <mat-chip class="chip chip-color--red">{{ field.getData(row) }}</mat-chip>
      </mat-chip-list>
    </ng-template>
  </div>
</div>
