<div class="navigation">
  <ng-container *ngFor="let navItem of navigationItems">
    <a
      class="navigation__item"
      [routerLink]="navItem.link"
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLinkActive]="'navigation__item--active'"
    >
      <mat-icon class="navigation__item-icon">{{ navItem.icon }}</mat-icon>
      {{ navItem.name }}
    </a>
  </ng-container>
</div>
