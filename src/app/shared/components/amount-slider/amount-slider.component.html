<div class="amount-slider">
  <div class="content">
    <div class="header">
      <div class="title">{{message}}</div>
      <div class="amount">${{amountValue | number}}</div>
    </div>
    <mat-slider
      class="slider"
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1"
      [min]="minLoan"
      [max]="maxLoan"
      (input)="onChange($event)">
    </mat-slider>
  </div>
</div>
